name: Auto Sync + Build Lunr Index + Deploy

on:
  schedule:
    - cron: "*/10 * * * *"  # Every 10 minutes
  workflow_dispatch:

jobs:
  sync-index-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/public-apis/public-apis.git || true
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Lunr index
        run: node scripts/buildIndex.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add public/index.json public/data.json
          if ! git diff --cached --quiet; then
            git commit -m "Auto-sync upstream + rebuild Lunr index"
            git push origin main
          else
            echo "No changes to commit"

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: "--prod"
          working-directory: .
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

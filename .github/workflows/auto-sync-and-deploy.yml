name: Auto Sync + Build + Deploy

on:
  schedule:
    - cron: "*/10 * * * *" # Runs every 10 minutes
  workflow_dispatch:

jobs:
  sync-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ensure package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating..."
            npm install
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add package-lock.json
            git commit -m "Generate package-lock.json automatically"
            git push origin HEAD
          else
            echo "package-lock.json exists, skipping..."
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build Lunr index safely
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const https = require('https');

          const apisFile = path.join(__dirname, '../apis.json');
          const fetchJSON = (url) =>
            new Promise((resolve) => {
              https.get(url, { headers: { 'User-Agent': 'github-actions', Accept: 'application/json' } }, res => {
                let data = '';
                res.on('data', chunk => data += chunk);
                res.on('end', () => {
                  try { resolve(JSON.parse(data).entries || []); }
                  catch { resolve([]); }
                });
              }).on('error', () => resolve([]));
            });

          (async () => {
            let entries = [];
            try { entries = await fetchJSON('https://api.publicapis.org/entries'); } catch {}
            if (entries.length === 0 && fs.existsSync(apisFile)) {
              try { entries = JSON.parse(fs.readFileSync(apisFile, 'utf8')).entries || []; } catch {}
            }
            fs.writeFileSync(apisFile, JSON.stringify({ entries }, null, 2));
          })();
          "

      - name: Build Next.js
        run: npm run build

      - name: Commit updated API index
        id: commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add apis.json public/data.json public/index.json
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Auto-update APIs and Lunr index"
            git push origin HEAD
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Vercel
        if: steps.commit.outputs.changed == 'true'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: "--prod"

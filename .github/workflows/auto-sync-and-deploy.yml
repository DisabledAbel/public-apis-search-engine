name: Auto Sync + Build Lunr Index + Deploy

on:
  schedule:
    - cron: "*/10 * * * *"  # Every 10 minutes
  workflow_dispatch:

jobs:
  sync-index-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Sync upstream fork
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/public-apis/public-apis.git || true
          git fetch upstream

      - name: Merge upstream
        run: |
          git checkout main
          git merge upstream/main --no-edit || true

      # 3️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4️⃣ Install dependencies
      - run: npm ci

      # 5️⃣ Build Lunr index
      - run: node scripts/buildIndex.js

      # 6️⃣ Commit & push updated index
      - name: Commit index changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add public/index.json public/data.json
          if ! git diff --cached --quiet; then
            git commit -m "Auto-sync upstream + rebuild Lunr index"
            git push origin main
          else
            echo "No changes to commit"

      # 7️⃣ Deploy to Vercel (personal account)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: "--prod"
          working-directory: .
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
